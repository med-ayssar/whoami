<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/white.css">
	<link rel="stylesheet" href="mycss/my.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section class="page-1">
				<div class="box-page-one">
					<div class="logo"><img src="public/fgh_logo.png" alt="company logo"></div>
					<div class="name">
						<div class="block">
							<span class="first">Software Developer</span>
							<!-- <span class="second">Softwareentwickler Turmsysteme</span> -->
						</div>
						<hr>
						<div class="block buttom">
							<span class="first">By Ayssar Benelhedi</span>
							<span class="second">Your Future Employee</span>
						</div>
						<hr>
					</div>
				</div>
			</section>
			<section class="page-2">
				<section>
					<h3>Introduction</h3>
				</section>
				<section>
					<img src="public/path.drawio.svg" alt="">
				</section>
			</section>
			<section class="page-3">
				<section>
					<h3>Why a New Job?</h3>
				</section>
				<section data-transition="concave">
					<section data-markdown>
						<textarea data-template>
						### Why a New Job?
						  ---
						  - Interesting Industry Problems.
						  - Innovative Environment.
						  - A Misson: <b>Making the world more efficient </b>
						  ---
						</textarea>
					</section>
				</section>
			</section>
			<section class="page-4">
				<section>
					<h3>Why FGH GmbH?</h3>
				</section>
				<section data-transition="concave">
					<section data-markdown>
						<textarea data-template>
						### Why FGH GmbH?
						  ---
						  - Energy Sector in the spotlight.
						  - Intersection of research & commeercial application.
						  - A Good PlayGround for Automation solution.
						  - Algorithm based software (more trouble, more fun).
						  ---
						</textarea>
					</section>
				</section>
			</section>
			<section class="page-5">
				<section>
					<h3>What Am I Looking For?</h3>
				</section>
				<section data-transition="concave">
					<section data-markdown>
						<textarea data-template>
						### What Am I Looking For?
						  ---
						  - A Feedback culture & Team work.
						  - Collaborative problem-solving, knowledge sharing \& brainstorming sessions
						  - Innovation and Continuous Learning.
						  ---
						</textarea>
					</section>
				</section>
			</section>
			<section class="page-6">
				<section>
					<h3>Where Do I see myself in The Future?</h3>
				</section>
				<section data-transition="concave">
					<section data-markdown>
						<textarea data-template>
						### Where Do I see myself in The Future?
						  ---
						  - Expand My Expertise: In Software-Architecture and Development.
						  - More technical Responsibilities.
						  ---
						</textarea>
					</section>
				</section>
			</section>
			<section class="page-7">
				<section>
					<h3>My Questions</h3>
				</section>
				<section data-transition="concave">
					<section data-markdown>
						<textarea data-template>
						### My Questions: Dev-Workflow
						  ---
						  - Do you create a separate branch for each feature/bug fix?
						  - CI/CD/CB only for Prod branch?
						  - Which CI/CD Platform? (i.e, Gitlab, Bitbucket, Jenkins)
						  - Branch reviewing before Merge?
						  - Documentation source: Written Docs or Shared Knowlege?
						  - Integrating new Technologies: How often?
						  ---
						</textarea>
					</section>
				</section>

				<section data-transition="slide">
					<section data-markdown>
						<textarea data-template>
						### My Questions: Growth
						  ---
						  - How would you evaluate my contribution after 6 months.
						  - Long-term perspectives for my role.
						  ---
						</textarea>
					</section>
				</section>
			</section>
			</section>
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script src="plugin/menu/menu.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,
			slideNumber: true,
			transition: 'slide',
			// useTextContentForMissingTitles: true,
			menu: {
				hideMissingTitles: true,
			},



			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealMenu]
		});
	</script>
</body>

</html>
