<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>reveal.js</title>

  <link rel="stylesheet" href="dist/reset.css">
  <link rel="stylesheet" href="dist/reveal.css">
  <link rel="stylesheet" href="dist/theme/white.css">
  <link rel="stylesheet" href="mycss/my.css">

  <!-- Theme used for syntax highlighted code -->
  <link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section class="page-1">
        <div class="box-page-one">
          <div class="logo"><img src="public/logo.svg" alt="company logo"></div>
          <div class="name">
            <div class="block">
              <span class="first">Software Developer</span>
              <span class="second">Softwareentwickler Turmsysteme</span>
            </div>
            <hr>
            <div class="block buttom">
              <span class="first">By Ayssar Benelhedi</span>
              <span class="second">Your Future Employee</span>
            </div>
            <hr>
          </div>
        </div>
      </section>
      <section class="page-2">
        <section>
          <h3>Introduction</h3>
        </section>
        <section>
          <img src="public/path.drawio.svg" alt="">
        </section>
      </section>
      <section class="page-3">
        <section>
          <h3>Why a New Job?</h3>
        </section>
        <section data-transition="concave">
          <section data-markdown>
            <textarea data-template>
              ### Why a New Job?
              ---
              - A new & more Interesting & Challenging Tasks.
              - Modern Tech-Stack.
              - High-Impact Projects.
              - Leading Initiatives.
              - Innovative Environment.
              - Mentorship and Guidance.
              - Professional Growth.
              ---
            </textarea>
          </section>
        </section>
      </section>
      <section class="page-4">
        <section>
          <h3>Why Rheinmetall?</h3>
        </section>
        <section data-transition="concave">
          <section data-markdown>
            <textarea data-template>
              ### Why Rheinmetall?
              ---
              - Goal/Motivation: Writing Software for:
              * Fighting Jet Systems.
              * Satellite Navigation Guidance.
              * Surveillance & Observation Smart Systems.
              ---
            </textarea>
          </section>
        </section>
        <section>
          <div class="motivation">
            <div class="group">
              <img src="public/Lockheed_Martin_logo.svg" alt="">
              <!-- <span>Lockheed Martin</span> -->
            </div>

            <div class="group anduril">
              <img src="public/anduril.svg" alt="">
              <span></span>
            </div>

            <div class="group north">
              <img src="public/Northrop_Grumman.svg" alt="">
              <span></span>
            </div>


          </div>
        </section>
      </section>
      <section class="page-5">
        <section>
          <h3>What Am I Looking For?</h3>
        </section>
        <section data-transition="concave">
          <section data-markdown>
            <textarea data-template>
              ### what Am I Looking For?
              ---
              - Dive deep into Defense and Automative Applications.
              - A Feedback culture & Team work.
              - Collaborative Decision-Making (Software-Architecture & Implementation).
              - Innovation and Continuous Learning.
              ---
            </textarea>
          </section>
        </section>
      </section>
      <section class="page-6">
        <section>
          <h3>Where Do I see myself in The Future?</h3>
        </section>
        <section data-transition="concave">
          <section data-markdown>
            <textarea data-template>
              ### Where Do I see myself in The Future?
              ---
              - Expand My Expertise: In Software-Architecture and Development.
              - Lead & Innovate.
              - Engage in Continuous Learning.
              ---
            </textarea>
          </section>
        </section>
      </section>
      <section class="page-7">
        <section>
          <h3>My Questions</h3>
        </section>
        <section data-transition="concave">
          <section data-markdown>
            <textarea data-template>
              ### My Questions: Dev-Workflow
              ---
              - Do you create a separate branch for each feature/bug fix?
              - CI/CD/CB only for Prod branch?
              - Which CI/CD Platform? (i.e, Gitlab, Bitbucket, Jenkins)
              - Branch reviewing before Merge?
              - Documentation source: Written Docs or Shared Knowlege?
              - Integrating new Technologies: How often?
              ---
            </textarea>
          </section>
        </section>

        <section data-transition="slide">
          <section data-markdown>
            <textarea data-template>
              ### My Questions: Dev-Tools
              ---
              - Which Build System: Cmake, AutoMake, QMake?
              - Which Testing framework: GTest, PyTest, others?
              - Which IDE: JetBrains, QT, Eclipse, VS?
              - Compiling & Development: Local or Remote?
              ---
            </textarea>
          </section>
        </section>
      </section>
      </section>
      </section>
    </div>
  </div>

  <script src="dist/reveal.js"></script>
  <script src="plugin/notes/notes.js"></script>
  <script src="plugin/markdown/markdown.js"></script>
  <script src="plugin/highlight/highlight.js"></script>
  <script src="plugin/menu/menu.js"></script>
  <script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
      hash: true,
      slideNumber: true,
      transition: 'slide',
      // useTextContentForMissingTitles: true,
      menu: {
        hideMissingTitles: true,
      },



      // Learn about plugins: https://revealjs.com/plugins/
      plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealMenu]
    });
  </script>
</body>

</html>
